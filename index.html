<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom To-Do List App</title>
</head>

<body>
    <h1>Custom To-Do List App</h1>
    <div id="app">
        <input type="text" id="taskInput" placeholder="Add a task">
        <button id="addTaskButton">Add Task</button>
        <button id="editTaskButton">Edit Task</button>
        <button id="deleteTaskButton">Delete Task</button>
        <input type="checkbox" id="completedTaskCheckbox" name="completed" value="Task completed">
        <label for="completedTaskCheckbox">Task completed</label>
        <ul id="taskList"></ul>


    <script src="app.mjs" type="module"></script>
</body>

</html>
